// .................................. Basic ................................. //

// Hostname - Name of the server.
hostname "SERVERNAME"

// RCON - remote console password.
rcon_password "ADMINPASSWORD"

// Server password - for private servers.
sv_password ""

// Email - Server admin email.
// Example: sv_contact "email@example.com"
sv_contact ""

// LAN mode - If set the server will not show on the internet.
// Default: sv_lan 0
sv_lan 0

// Server tags - Tags show up on the in-game server browser. This helps
// users filter servers.
// 		vanilla - the server runs the default settings.
// 		custom - the server runs custom gameplay settings or mods.
// Example: sv_tags "custom, fastdl"
sv_tags ""

// 0 = anywhere, 1 = anywhere listed in white list, 2 = steam official content only
sv_pure 1


// ................................. In Game ................................ //

// Cheats - Allow cheats on the server. Steam achievements and stats are disabled.
// 0 = cheats off.
// 1 = cheats on.
// Default: sv_cheats 0
// Reccomended: sv_cheats 0
sv_cheats 0

// ............................. Communication ............................. //

// Voice enable - Enable communication over voice via microphone.
// 0 = voice off.
// 1 = voice on.
// Default: sv_voiceenable 1
sv_voiceenable 1

// All talk - Players can hear all other players, no team restrictions.
// 0 = all talk off.
// 1 = all talk on.
// Default: sv_alltalk 0
sv_alltalk 0


// ........................... RCON Configuration ........................... //

// RCON - remote console password.
rcon_password "ADMINPASSWORD"

// Number of minutes to ban users who fail rcon authentication
// min. 0
sv_rcon_banpenalty 10



// ...................... Communication and spectators ...................... //




// ......................... Team and round settings ........................ //

// Maximum number of rounds to play before server changes maps
mp_maxrounds 15

// Maximum points that can be achieved before a win
mp_winlimit 30

// Enable team balancing
mp_autoteambalance 1

// How unbalanced teams will have to be before autobalance kicks in
mp_teams_unbalance_limit 2

// Enable timers to wait between rounds.
mp_enableroundwaittime 1

// Time after round win until round restarts
mp_bonusroundtime 10

// If non-zero, the current round will restart in the specified number of seconds
mp_restartround 0

// Enable sudden death
mp_stalemate_enable 0

// Game time per map in minutes
mp_timelimit 35

// Restricts spectator modes for dead players
mp_forcecamera 0

// Toggles whether the server allows spectator mode or not
mp_allowspectators 1
// ............................. Fast Download .............................. //
// info: Used by servers with custom maps

// Allow download - Allow clients to download custom files from the server at 20 kbps.
// 0 = allow download off.
// 1 = allow download on.
// Default: sv_allowdownload 1
sv_allowdownload 1

// Download url - Allow clients to download custom files from a web server.
// Example:
// 		server location: maps/custommap.bsp
// 		web server location: http://example.com/custom/maps/custommap.bsp
// Example: sv_downloadurl "http://example.com/custom"
sv_downloadurl ""

// Toggles footstep sounds
mp_footsteps 1

// ...................... Bandwidth and download settings ................... //

// Min bandwidth rate allowed on server, 0 == unlimited
sv_minrate 0

// Max bandwidth rate allowed on server, 0 == unlimited
sv_maxrate 0

// Minimum updates per second that the server will allow
sv_minupdaterate 10

// Maximum updates per second that the server will allow
sv_maxupdaterate 70

// Allow clients to upload customizations files (like sprays)
sv_allowupload 1

// Allow clients to download files
sv_allowdownload 1

// Maximum allowed file size for uploading in MB
net_maxfilesize 5

// After this many seconds without a message from a client, the client is dropped
sv_timeout 10

// Maximum time a player is allowed to be idle (in minutes), make this and sv_timeout equal same time?
mp_idlemaxtime 5

// Deals with idle players 1=send to spectator 2=kick
mp_idledealmethod 1

// Time (seconds) between decal sprays
decalfrequency 30

// ............................. Server Logging ............................. //

// Enable log - Enables logging to file, console, and udp < on | off >.
// Recommended: log on
log on

// Log bans - Log server bans in the server logs.
// Default: sv_logbans 1
// Recommended: sv_logbans 1
sv_logbans 1

// Log echo - Display log information to the server console.
// Default: sv_logecho 1
// Recommended: sv_logecho 1
sv_logecho 1

// Log file - Log server information in the log file.
// Default: sv_logfile 1
// Recommended: sv_logfile 1
sv_logfile 1

// One file log - Log server information to only one file.
// Default: sv_log_onefile 0
// Recommended: sv_log_onefile 0
sv_log_onefile 0
